<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-12 col-md-9">
        <h4 class="card-title">Link with other objects</h4>
      </div>
      <div class="col-sm-12 col-md-3">
        <ul class="card-header-actions float-right">
          <li class="float-right ml-2">
            <a data-toggle="modal" data-target="#link-objects" (click)="onOpenModal()" class="header-actions">
              <img src="assets/images/add.svg" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-body p-2">
    <div class="table-main">
      <table class="table table-striped table-hover mb-0">
        <thead>
          <tr>
            <th width="15%"><span>ID</span></th>
            <th class="text-left" width="35%"><span>Name</span></th>
            <th width="35%" class="text-left"><span>Responsable</span></th>
            <th width="15%"><span>Subordinates</span></th>
          </tr>
        </thead>
      </table>
      <div class="table-container sub-table scrollLeg">
        <table class="table table-striped table-hover">
          <tbody>
            <tr *ngFor="let item of dataSource">
              <ng-container *ngIf="item.selected">
                <td width="15%"><span>{{item.ID}}</span></td>
                <td class="text-left" width="35%">
                  <span class="table-row-title">
                    <a href="objective-details.html">{{item.name}}</a>
                  </span>
                </td>
                <td class="text-left" width="35%">
                  <img class="responsible-image" [src]="item.responsibleImage" alt="">
                  <span>
                    {{item.responsibleName}}
                  </span>
                </td>
                <td width="15%">
                  <h5 class="default-text">
                    <span class="badge badge-secondary default-badge">{{item.subordinates}}</span>
                  </h5>
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Link Object -->
<div class="modal fade" id="link-objects">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header pt-2 pb-2 pb-0">
        <div class="row w-100">
          <div class="col-sm-12 col-md-4">
            <h4 class="modal-title mt-1">Link with other objects</h4>
          </div>
          <div class="col-sm-12 col-md-8">
            <ul class="card-header-actions float-right">
              <li class="float-right ml-2 pt-1">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </li>
              <li class="float-right sm-w-100">
                <div class="input-group card-header-search">
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-append">
                    <button class="btn" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="table-main">
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th width="10%"><span>Select</span></th>
                <th width="10%"><span>ID</span></th>
                <th class="text-left" width="30%"><span>Name</span></th>
                <th width="20%" class="text-left"><span>Type</span></th>
                <th width="15%"><span>Active</span></th>
                <th width="15%"><span>State</span></th>
              </tr>
            </thead>
          </table>
          <div class="table-container scrollLeg">
            <table class="table table-striped table-hover" #dataModal>
              <tbody>
                <tr *ngFor="let item of modalDataSource">
                  <td width="10%">
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" [id]="item.ID" name="example"
                        [checked]="item.selected" [(ngModel)]="item.selected">
                      <label class="custom-control-label" [for]="item.ID"></label>
                    </div>
                  </td>
                  <td width="10%"><span>{{item.ID}}</span></td>
                  <td class="text-left" width="30%">
                    <span class="table-row-title">
                      <a href="objective-details.html">{{item.name}}</a>
                    </span>
                  </td>
                  <td class="text-left" width="20%">
                    <img class="responsible-image" [src]="item.responsibleImage" alt="">
                    <span>
                      {{item.responsibleName}}
                    </span>
                  </td>
                  <td width="15%">
                    <img class="active-status-img" src="assets/images/active.svg" />
                  </td>
                  <td width="15%"><span>Operational</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn search-btn btn-width" data-dismiss="modal"
          (click)="onSelectItems()">Add</button>
        <button type="button" class="btn btn-secondary btn-width" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
